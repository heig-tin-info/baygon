[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "baygon"
version = "0.6.0"
description = "Functional tests for teaching activities"
authors = ["Yves Chevallier <yves.chevallier@heig-vd.ch>"]
license = "MIT"
readme = "README.md"
keywords = ["testing", "functional-testing"]
homepage = "https://github.com/heig-tin-info/baygon"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Education",
    "Topic :: Education :: Testing",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries",
]
exclude = [
    ".editorconfig",
    "baygon/version.py",
    ".gitignore",
    ".eggs",
    ".env",
    ".tox",
    ".vscode",
    ".vscode/settings.json",
    "*.pyc",
    "*~",
    ".DS_Store",
    "__pycache__",
    "*.pyo",
    "node_modules",
]

[tool.poetry.urls]
"Documentation" = "https://heig-tin-info.github.io/baygon/"
"Source" = "https://github.com/heig-tin-info/baygon"
"Tracker" = "https://github.com/heig-tin-info/baygon/issues"

[tool.poetry.dependencies]
python = ">=3.9"
voluptuous = "^0.15"
click = "^8.1"
PyYAML = "^6.0"
tinykernel = "^0.0.2"
rich = "^13.9.2"

[tool.poetry.dev-dependencies]
pytest = "^8.3.3"
pytest-cov = "^5.0.0"
ruff = "^0.6.9"
black = "^24.10.0"
tox = "^4.21.2"

[tool.check-manifest]
ignore = ["node_modules/*"]

[tool.poetry.scripts]
baygon = "baygon.__main__:cli"

[tool.poetry.extras]
test = ["ruff", "black", "tox"]

[tool.ruff.lint]
select = ["E", "F", "W", "C", "I"]

[tool.black]
line-length = 88

[tool.pytest.ini_options]
testpaths = "baygon tests"
python_files = "test_*.py"
python_classes = "Test*"
norecursedirs = [".git", "_build"]
addopts = '''
    --doctest-modules
    --ignore-glob='*.exe.py'
    --cov=baygon --cov-report
    term --cov-report
    xml --cov-fail-under=80 -vvv
'''
