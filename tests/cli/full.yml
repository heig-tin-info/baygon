version: 1
filters:
  trim: true
tests:
  - name: Add
    executable: ./add.exe.py
    tests:
      - name: Arguments check
        tests:
          - name: No errors if two arguments
            args: [1, 2]
            exit: 0
          - name: Error if less than two arguments
            args: [1]
            exit: 1
      - name: Stdout is the difference of arguments
        args: [7, 2]
        stdout: [{ filters: { trim: true }, equals: "a + b = 9" }]
      - name: Version on stderr
        args: ["--version"]
        stderr:
          - regex: '\b\d\.\d\.\d\b'
          - contains: "Version"
  - name: Sub
    executable: ./sub.exe.py
    tests:
      - name: Arguments check
        tests:
          - name: No errors if two arguments
            args: [1, 2]
            exit: 0
          - name: Error if less than two arguments
            args: [1]
            exit: 1
      - name: Stdout is the sum of arguments
        args: [10, 4]
        stdout: [{ filters: { trim: true }, contains: 6 }]
      - name: Version on stderr
        args: ["--version"]
        stderr:
          - regex: '\b\d\.\d\.\d\b'
          - contains: "Version"
