[tox]
envlist =
    py{36,37,38,39,310,311,312}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
deps =
    pytest
    pytest-cov
commands = python -m pytest {posargs}
passenv = PYTHONPATH

[testenv:flake8]
deps = flake8
commands = flake8 baygon

[testenv:isort]
deps = isort
commands = isort --check-only --diff baygon tests setup.py

[testenv:check-manifest]
deps = check-manifest
commands = check-manifest {toxinidir}

[testenv:lint]
description = Check code style with Black and Ruff
deps =
    black
    ruff
commands =
    black --check .
    ruff check .
